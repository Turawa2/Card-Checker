
<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />

<body class="g-sidenav-show  bg-gray-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="sign-up.html">
      Card Check-Up
      </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register with Card Checker</h5>
            </div>
            <div class="card-body">
              <div role="form text-left">
              <div class="mb-3">
              <input type="text" class="form-control" id="nameInput" placeholder="Name" aria-label="Name" aria-describedby="email-addon">
              </div>
              <div class="mb-3">
              <input type="text" class="form-control" id="emailInput" placeholder="Address" aria-label="Email" aria-describedby="email-addon">
              </div>
              <div class="mb-3">
              <input type="number" class="form-control" id="securityNumberInput" placeholder="Security number" aria-label="Password" aria-describedby="password-addon">
              </div>
              </div>
              <div class="text-center">
              <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2"
              onclick="registerUser()">Sign up</button>
              </div>
              <p class="text-sm mt-3 mb-0">Already have an account? <a href="sign-in.html" class="text- dark font-weight-bolder">Sign in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script>
    function registerUser() {
    // Get user input
    var name = document.getElementById("nameInput").value;
    var email = document.getElementById("emailInput").value;
    var securityNumber = document.getElementById("securityNumberInput").value;
    // Simple validation checks 
    if (name === "" || email === "" || securityNumber === "") {
    alert("Please fill in all fields.");
    return; // Stop registration if any field is empty
    }
    // Create an object to store user information
    var userData = {
    name: name, email: email,  securityNumber: securityNumber
    };
    // Store user data in local storage
    localStorage.setItem("userData", JSON.stringify(userData));
    // Redirect to the "sign-up.html" page upon successful registration
    window.location.href = "sign-in.html";
    }
    </script>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
